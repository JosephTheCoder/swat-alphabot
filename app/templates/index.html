<html>
  <head>
    <title>Alphabot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/index.css">

    <script>
        function forward() {
          const Http = new XMLHttpRequest();
          const url='http://192.168.0.106:5000/move/forward';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
          }
        }

        function left() {
          const Http = new XMLHttpRequest();
          const url='http://192.168.0.106:5000/move/left';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
          }
        }

        function right() {
          const Http = new XMLHttpRequest();
          const url='http://192.168.0.106:5000/move/right';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
          }
        }

        function backward() {
          const Http = new XMLHttpRequest();
          const url='http://192.168.0.106:5000/move/backward';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
          }
        }

        function stop() {
          const Http = new XMLHttpRequest();
          const url='http://192.168.0.106:5000/move/stop';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
          }
        }

        function logout() {
          const Http = new XMLHttpRequest();
          const url='http://192.168.0.106:5000/logout';
          Http.open("GET", url);
          Http.send();

          Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
          }
        }
    </script>
  </head>

  <body>
    <img class="tecnico-logo" src="http://web.tecnico.ulisboa.pt/~ist425322/wordpress/wp-content/uploads/2015/10/IST_A_RGB_POS.jpg">

    <div class="authors">
      <p>José Correia - ist181570</p>
      <p>Pedro Fareleira - ist79074</p>
    </div>

    <div class="dashboard-title">Alphabot Control Dashboard</div>

    <div class="video">
      <img src="{{ url_for('video_stream.video_feed') }}" width="100%">
    </div>
    
    <div class="controls">
        <div class="top-button">
            <img class="button_img" src="../static/up.png" onclick="forward()">
        </div>

        <div class="left-right-buttons">
          <div class="middle_button">
            <img class="button_img" src="../static/left.png" onclick="left()">
          </div>

          <div class="middle_button">
            <img class="button_img" src="../static/stop.png" onclick="stop()">
          </div>

          <div class="middle_button">
            <img class="button_img" src="../static/right.png" onclick="right()">
          </div>
        </div>

        <div class="backward-btn">
            <img class="button_img" src="../static/down.png" onclick="backward()">
        </div>
    </div>

    <div class="logout-div">
        <button id="logout-button" class="button-logout" onclick="logout()">
          Logout
        </button>
    </div>

    <div class="footer">
      Instituto Superior Técnico - Wireless Mobile Networks
      <p>Active Reconnaissance in Indoor SWAT operations</p>

    </div>
    
  </body>
</html>
