<html>
  <head>
    <title>Alphabot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/index.css">
  </head>
  <body>
    <img class="tecnico-logo" src="http://web.tecnico.ulisboa.pt/~ist425322/wordpress/wp-content/uploads/2015/10/IST_A_RGB_POS.jpg">

    <div class="authors">
      <p>José Correia - ist181570</p>
      <p>Pedro Fareleira - ist79074</p>
    </div>

    <div class="dashboard-title">Alphabot Control Dashboard</div>

    <div class="video">
      <img src="{{ url_for('video_stream.video_feed') }}" width="100%">
    </div>
    
    <div class="controls">
        <form id="myform" method="get" action="{{ url_for('robot_control.action') }}">
          <div class="top-button">
              <button id="up" class="button" name="action" value="forward">
                <img src="../static/up.png" alt="forward">
              </button>
          </div>

          <div class="left-right-buttons">
            <button id="left" class="button" name="action" value="left">
              <img src="../static/left.png" alt="left">
            </button>

            <button id="right" class="button" name="action" value="right">
              <img src="../static/right.png" alt="right">
            </button>
          </div>

          <div class="backward-btn">
            <button id="down" class="button" name="action" value="backward">
              <img src="../static/down.png" alt="backward">
            </button>
          </div>
        </form>
    </div>

    <div class="footer">
      Instituto Superior Técnico - Wireless Mobile Networks
      <p>Active Reconnaissance in Indoor SWAT operations</p>

    </div>
    
  </body>
</html>
