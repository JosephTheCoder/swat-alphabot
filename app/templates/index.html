<html>
  <head>
    <title>Alphabot</title>
    <link rel="stylesheet" href='../static/style.css'/>
  </head>
  <body>
    <div class="dashboard-title">Alphabot Control Dashboard</div>

    <div class="video">
      <img src="{{ url_for('video_stream.video_feed') }}" width="40%">
    </div>
    
    <div class="controls">
        <div class="forward-btn">
          <img src="../static/up.eps">
        </div>

        <div class="left-btn">
          <img src="../static/left.eps">
        </div>

        <div class="right-btn">
          <img src="../static/right.eps">
        </div>

        <div class="backward-btn">
          <img src="../static/down.eps">
        </div>
    </div>
    
  </body>
</html>
