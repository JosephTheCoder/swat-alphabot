<html>
  <head>
    <title>Alphabot</title>
    <style>
        .dashboard-title {
            font-size: 25pt;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: rgb(37, 115, 167);
            border: 1px solid rgb(115, 188, 248); 
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 50px;  
            margin-top: 20px;
        }

        .video {
          margin-left: 5%;
          float: left;
          width: 500px;
        }
        
        .controls {
          float: right;
          margin-right: 20%;
          margin-top: 30px;
          width: 300px;
          height: 300px;
        }
        
        .top-button {
          text-align: center;
          height: 100px;
        }

        .left-right-buttons {
          height: 100px;
        }
        
        #left {
          float: left;
        }
        
        #right {
          float:right
        }
        
        .backward-btn {
          text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="dashboard-title">Alphabot Control Dashboard</div>

    <div class="video">
      <img src="{{ url_for('video_stream.video_feed') }}" width="100%">
    </div>
    
    <div class="controls">
        <form id="myform" method="get" action="{{ url_for('robot_control.action') }}">
          <div class="top-button">
              <button name="action" value="forward">
                <img id="up" src="../static/up.png" alt="forward">
              </button>
          </div>

          <div class="left-right-buttons">
            <button name="action" value="left">
              <img id="left" src="../static/left.png" alt="left">
            </button>

            <button name="action" value="right">
              <img id="right" src="../static/right.png" alt="right">
            </button>
          </div>

          <div class="backward-btn">
            <button name="action" value="backward">
              <img id="down" src="../static/down.png" alt="backward">
            </button>
          </div>
        </form>
    </div>
    
  </body>
</html>
