<html>
  <head>
    <title>Alphabot</title>
    <style>
        .dashboard-title {
            font-size: 25pt;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: rgb(37, 115, 167);
            border: 1px solid rgb(115, 188, 248); 
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 50px;  
            margin-top: 20px;
        }

        .video {
          margin-left: 5%;
          float: left;
          width: 500px;
        }
        
        .controls {
          float: right;
          margin-right: 20%;
          margin-top: 30px;
          width: 300px;
          height: 300px;
        }
        
        .top-button {
          text-align: center;
          height: 100px;
        }

        .left-right-buttons {
          height: 100px;
        }
        
        #left {
          float: left;
        }
        
        #right {
          float:right
        }
        
        .backward-btn {
          text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="dashboard-title">Alphabot Control Dashboard</div>

    <div class="video">
      <img src="{{ url_for('video_stream.video_feed') }}" width="100%">
    </div>
    
    <div class="controls">
        <form id="myform" method="post" action="/move/">
          <div class="top-button">
              <input id="up" type="image" name="action" value="forward" src="../static/up.png">
          </div>

          <div class="left-right-buttons">
            <input id="left" type="image" name="action" value="left" src="../static/left.png">

            <input id="right" type="image" name="action" value="right" src="../static/right.png">
          </div>

          <div class="backward-btn">
            <input id="back" type="image" name="action" value="backward" src="../static/down.png">
          </div>
        </form>
    </div>
    
  </body>
</html>
